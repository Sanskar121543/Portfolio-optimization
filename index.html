<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Optimizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-chart-line"></i> Portfolio Optimizer
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Portfolio Input</h5>
                    </div>
                    <div class="card-body">
                        <form id="portfolioForm">
                            <div class="mb-3">
                                <label for="symbols" class="form-label">Stock Symbols</label>
                                <input type="text" class="form-control" id="symbols" 
                                       placeholder="e.g., AAPL,MSFT,GOOGL" required>
                                <div class="form-text">Enter stock symbols separated by commas</div>
                            </div>
                            <div class="mb-3">
                                <label for="timePeriod" class="form-label">Time Period</label>
                                <select class="form-select" id="timePeriod">
                                    <option value="1y">1 Year</option>
                                    <option value="5y">5 Years</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="riskFreeRate" class="form-label">Risk-Free Rate (%)</label>
                                <input type="number" class="form-control" id="riskFreeRate" 
                                       value="2" step="0.1" min="0" max="10">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-calculator"></i> Optimize Portfolio
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Portfolio Analysis</h5>
                    </div>
                    <div class="card-body">
                        <div id="loadingSpinner" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <div id="results">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card mb-3">
                                        <div class="card-body">
                                            <h6 class="card-subtitle mb-2 text-muted">Optimal Portfolio</h6>
                                            <div id="portfolioWeights"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card mb-3">
                                        <div class="card-body">
                                            <h6 class="card-subtitle mb-2 text-muted">Portfolio Metrics</h6>
                                            <div id="portfolioMetrics"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <h6 class="card-subtitle mb-2 text-muted">Efficient Frontier</h6>
                                    <canvas id="efficientFrontierChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
